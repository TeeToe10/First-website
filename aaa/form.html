<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms -->
    <form action="">
        <label for="first name">first name</label>
        <br>
        <!-- puts each of these on seperate lines -->
        <input type="text">
        <br>
        <label for="last name">last name</label>
        <br>
        <input type="text">
        <br>
        <label for="home address ">home address</label>
        <br>
        <input type="text">
        <br>
        <label for="email">email</label>
        <br>
        <input type="text">
        <br>
        <label for="Type of Burger">burger</label>
        <br>
        <label for="chicken">chicken</label>
        <input type="radio" name="burger" value="beef">
        <br>
        <label for="beef">beef</label>
        <input type="radio" name="burger" value="veggie">
        <br>
        <label for="veggie">veggie</label>
        <input type="radio" name="burger" id="chicken">
        <br>
        <!-- date of birth  -->
        <label for="dob">date of birth</label>
        <input type="date">
        <br>
        <!-- select between list of cars  -->
        <label for="cars">cars</label>
        <select name="cars" id="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat">fiat</option>
            <option value="audi">audi</option>
        </select>
        <br>
        <!-- text area  -->
        <label for="comments">comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <!-- submit button  -->
        <input type="submit" value="submit">

    </form>

    <!-- end forms -->
</body>
</html>
